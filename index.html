<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <!-- animate library when scroll-->
    <!--aos animation library-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container" data-aos="fade-up" data-aos-duration="1500">
      <h1>Weather Prediction <i class="fa-solid fa-bolt"></i></h1>

      <div class="form">
        <input
          type="text"
          id="city"
          placeholder="Enter city name"
          oninput="storeInput()" />
        <i class="fa-solid fa-magnifying-glass" id="search"></i>
      </div>
      <div class="img"></div>
      <div class="text-status"></div>
      <div class="boxes">
        <div class="wind-box" data-aos="zoom-in" data-aos-duration="1800">
          <i
            class="fa-solid fa-wind"
            data-aos="zoom-in"
            data-aos-duration="1800"></i>
          <span id="wind"></span>
          <span style="font-size: 20px">Wind</span>
        </div>
        <div class="humidity-box" data-aos="zoom-in" data-aos-duration="1800">
          <i
            class="fa-solid fa-droplet"
            data-aos="zoom-in"
            data-aos-duration="1800"></i>
          <span id="humidity"></span>
          <span style="font-size: 20px">humidity</span>
        </div>
        <div class="visibility" data-aos="zoom-in" data-aos-duration="1800">
          <i
            class="fa-solid fa-eye-slash"
            data-aos="zoom-in"
            data-aos-duration="1800"></i>
          <span id="visibility"></span>
          <span style="font-size: 20px">visibility</span>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
    <!-- animate library when scroll-->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!--INITIALIZE AOS-->

    <script>
      AOS.init();
    </script>
  </body>
</html>
